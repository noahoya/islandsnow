<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Island Snow</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top icon bar -->
  <div class="bg-light border-bottom py-1 small">
    <div class="container d-flex align-items-center">
      <!-- left: social icons -->
      <ul class="nav">
        <li class="nav-item"><a class="nav-link p-1 icon-link" href="#"><i class="bi bi-facebook"></i></a></li>
        <li class="nav-item"><a class="nav-link p-1 icon-link" href="#"><i class="bi bi-twitter"></i></a></li>
        <li class="nav-item"><a class="nav-link p-1 icon-link" href="#"><i class="bi bi-pinterest"></i></a></li>
        <li class="nav-item"><a class="nav-link p-1 icon-link" href="#"><i class="bi bi-instagram"></i></a></li>
      </ul>

      <!-- right: home, search, user, cart -->
      <ul class="nav ms-auto justify-content-end top-icons">
        <li class="nav-item"><a class="nav-link p-1 icon-link" href="#"><i class="bi bi-house-fill"></i></a></li>
        <li class="nav-item"><a class="nav-link p-1 icon-link" href="#"><i class="bi bi-search"></i></a></li>
        <li class="nav-item"><a class="nav-link p-1 icon-link" href="#"><i class="bi bi-person-fill"></i></a></li>
        <li class="nav-item dropdown">
          <a class="nav-link p-1 icon-link dropdown-toggle d-inline-flex align-items-center"
             href="#" id="cartDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-cart me-1"></i> <span class="me-1">0</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end cart-dropdown" aria-labelledby="cartDropdown">
            <li class="dropdown-item">Your cart is empty</li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Go to checkout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <!-- MIDDLE SECTION -->

  <!-- Centered Island Snow logo -->
  <div class="container">
    <div class="row">
      <div class="col">
        <img src="islandsnow-logo.png" alt="Island Snow"
             class="img-fluid mx-auto d-block py-2">
      </div>
    </div>
  </div>

  <!-- Single main menu below logo with dropdowns -->
  <div class="container">
    <div class="row justify-content-center pt-5 second-menu text-center">
      <div class="col-auto dropdown">
        <a class="nav-link px-3 fw-semibold dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">MEN</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Shirts</a></li>
          <li><a class="dropdown-item" href="#">Shorts</a></li>
        </ul>
      </div>
      <div class="col-auto dropdown">
        <a class="nav-link px-3 fw-semibold dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">WOMEN</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Tops</a></li>
          <li><a class="dropdown-item" href="#">Accessories</a></li>
        </ul>
      </div>
      <div class="col-auto dropdown">
        <a class="nav-link px-3 fw-semibold dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">KIDS</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Boys</a></li>
          <li><a class="dropdown-item" href="#">Girls</a></li>
        </ul>
      </div>
      <div class="col-auto dropdown">
        <a class="nav-link px-3 fw-semibold dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">BRANDS</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Island Snow</a></li>
          <li><a class="dropdown-item" href="#">Local Motion</a></li>
        </ul>
      </div>
      <div class="col-auto">
        <a class="nav-link px-3 fw-semibold" href="#search">SEARCH</a>
      </div>
    </div>
  </div>

  <!-- Bridge photo -->
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12 px-0">
        <img src="bridge-model.png" alt="Model on bridge" class="img-fluid w-100">
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
