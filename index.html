<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Island Snow</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Top icon bar only -->
  <div class="bg-light border-bottom py-1 small">
    <div class="container d-flex align-items-center">
      <!-- left: social icons -->
      <ul class="nav">
        <li class="nav-item"><a class="nav-link p-1 icon-link" href="#"><i class="bi bi-facebook"></i></a></li>
        <li class="nav-item"><a class="nav-link p-1 icon-link" href="#"><i class="bi bi-twitter"></i></a></li>
        <li class="nav-item"><a class="nav-link p-1 icon-link" href="#"><i class="bi bi-pinterest"></i></a></li>
        <li class="nav-item"><a class="nav-link p-1 icon-link" href="#"><i class="bi bi-instagram"></i></a></li>
      </ul>

      <!-- right: home, search, user, cart -->
      <ul class="nav ms-auto justify-content-end top-icons">
        <li class="nav-item"><a class="nav-link p-1 icon-link" href="#"><i class="bi bi-house-fill"></i></a></li>
        <li class="nav-item"><a class="nav-link p-1 icon-link" href="#"><i class="bi bi-search"></i></a></li>
        <li class="nav-item"><a class="nav-link p-1 icon-link" href="#"><i class="bi bi-person-fill"></i></a></li>
        <li class="nav-item dropdown">
          <a class="nav-link p-1 icon-link dropdown-toggle d-inline-flex align-items-center"
             href="#" id="cartDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-cart me-1"></i> <span class="me-1">0</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end cart-dropdown" aria-labelledby="cartDropdown">
            <li class="dropdown-item text-white small">Your cart is empty</li>
            <li><hr class="dropdown-divider border-light"></li>
            <li><a class="dropdown-item text-white" href="#">Go to checkout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
